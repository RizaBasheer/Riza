<!DOCTYPE html>
<html >
<head>
    <title>Multiplication Table</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table </h1>
    Enter the number: <input type="text" id="num"><br><br>
    Enter the limit: <input type="text" id="limit"><br><br>
    <button onclick="multiply()">Submit</button><br>
    <div id="result"></div>
    
    <script>
        function multiply() {
            var num = document.getElementById("num").value;
            var limit = document.getElementById("limit").value;
            
            // Ensure limit is a valid number
            if (!num || !limit || isNaN(num) || isNaN(limit)) {
                alert("Please enter valid numbers.");
                return;
            }

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            };

            // Send both number and limit to the server
            xmlhttp.open("POST", "multiplication.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("number=" + num + "&limit=" + limit);  // Pass both parameters
        }
    </script>
</body>
</html>
